fragment PostDetails on Post {
  sys {
    id
  }
  title
  slug
  subTitle
  thumbnail {
    title
    url
  }
  category {
    sys {
      id
    }
    title
  }
  content {
    json
    links {
      assets {
        block {
          sys {
            id
          }
          url
          description
        }
      }
    }
  }
  authorsCollection {
    items {
      name
    }
  }
}
